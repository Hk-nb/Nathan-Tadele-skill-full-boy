<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Contact Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #5e5c5c;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007BFF;
      padding: 10px 20px;
      color: rgb(248, 245, 245);
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgb(91, 66, 66);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .intro {
      text-align: center;
      margin-bottom: 20px;
    }

    .intro p {
      font-size: 16px;
      color: #d7c5c5;
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .photo-group {
      display: flex;
      justify-content: center;
    }

    .photo-group img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007BFF;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto 30px;
    }

    .input-group input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #f8f5f5;
      border-radius: 5px;
    }

    .entry-list {
      margin-top: 30px;
    }

    .entry {
      background: #817e7e;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .entry h4 {
      margin: 0 0 5px;
      color: #333;
    }

    .entry p {
      margin: 3px 0;
      font-size: 14px;
      color: #423c3c;
    }

    #google_translate_element select {
      padding: 4px;
      border-radius: 5px;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #555;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      <p>This Web page is developed and hosted by Nebiyu Lebena, 
        so if you want any code i can approch a pure code for you.</p>
    </div>
    <div class="profile">
      <div class="photo-group">
        <img src="https://github.com/Hk-nb/Nathan-Tadele-skill-full-boy/blob/main/photo_2026-02-12_21-37-06.jpg?raw=true" alt="Image 1">
      </div>
    </div>
    <div class="entry-list">
      <div class="entry"><h4>Nebiyu Lebena </h4>
        <p>Address:Addis Ababa, Ethiopia</p>
        <p>Email:lovenaba702@gmail.com</p>
        <p>Phone: +251948000460</p></div>
    </div>
    <a href="../index.html" class="back-button">‚Üê Back</a>
  </div>
  
</html>
